<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Graph</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            margin: 15px;
            text-align: center;
        }
        body{
            width: 50%;
            text-align: center;
            padding-top: 0.5rem;
        }   
        canvas{
            border: 5px solid rgb(200, 199, 214);
            /* text-align: center; */
            width: 60%;
            background-Color: rgb(246, 236, 255);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Live Reflectance Curve Editor!</h1>
    <p>Drag the Red, Green and Blue dots and watch the magic happen :)</p>
    <canvas id="chart"></canvas>

    <div id="sliderContainer">
        <label for="redSlider">Red: </label>
        <input type="range" id="redSlider" min="0" max="255" step="1" value="0">
        <span id="redValue"> 0 </span> <!-- changed from div to span for inline display -->
    </div>
    

    <div id="sliderContainer2">
        <label for="greenSlider">Green: </label>
        <input type="range" id="greenSlider" min="0" max="255" step="1" value="0">
        <span id="greenValue"> 0 </span>
    </div>

    <div id="sliderContainer3">
        <label for="blueSlider">Blue: </label>
        <input type="range" id="blueSlider" min="0" max="255" step="1" value="0">
        <span id="blueValue"> 0 </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.0.0"></script> <!-- plugin for drag and drop -->
    <script src="./index.js"></script>
    
</body>
</html>
