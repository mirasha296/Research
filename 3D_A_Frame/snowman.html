<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- background & foreground -->
        <a-sky color="#142240"></a-sky>
        <a-box color="white" 
                position=" 0 0 0" 
                rotation="0 0 0" 
                width="100"
                depth="100" 
                height="0.1">
        </a-box>
        <a-camera
            position="0 2 5">
        </a-camera>
        
        <!-- nose -->
        <a-cone color="orange"
                radius-bottom="0.1"
                height="0.5"
                position="0 2.1 1"
                rotation="90 0 0">
        </a-cone>
        
        
        <!-- body with 3 spheres -->
        <a-sphere
            position="0 0 0">
        </a-sphere>
        <a-sphere
            position="0 1 0"
            radius="0.8">
        </a-sphere>
        <a-sphere
            position="0 2.2 0"
            radius="0.8">
        </a-sphere>

        <!-- eyes -->
        <a-sphere
            color="black"
            position="-0.24 2.2 0.77"
            radius="0.08">
        </a-sphere>
        <a-sphere
            color="black"
            position="0.24 2.2 0.77"
            radius="0.08">
        </a-sphere>

        <!-- kawaii blush -->
        <a-sphere
            color="pink"
            position="0.3 2 0.77"
            radius="0.06"
            scale="1.6 1 0.8">
        </a-sphere>
         <a-sphere
            color="pink"
            position="-0.3 2 0.77"
            radius="0.06"
            scale="1.6 1 0.8">
        </a-sphere>

        <!-- buttons -->
        <a-sphere
            color="black"
            position="0 1 0.77"
            radius="0.07">
        </a-sphere>
        <a-sphere
            color="black"
            position="0 1.2 0.77"
            radius="0.07">
        </a-sphere>
        <a-sphere
            color="black"
            position="0 1.4 0.77"
            radius="0.07">
        </a-sphere>

        <!-- scarf -->
        <a-torus
            rotation="90"
            color="#550000"
            position="0 1.7 0"    
            radius="0.33"
            material="side:double;"
        ></a-torus>

        <!-- crooked top-hat  -->
        <a-entity position="0 0 0" scale="1 1 1">

            <a-cylinder
                color="#000000"
                height="0.07"
                radius="0.9"
                rotation="0 0 10"
                position="-0.07 2.7"
            ></a-cylinder>

            <a-cylinder
                color="#000000"
                height="0.5"
                radius="0.7"
                rotation="0 0 10"
                position="-0.12 2.98"
            ></a-cylinder>
            <a-cylinder
                color="#550000"
                height="0.1"
                radius="0.72"
                rotation="0 0 10"
                position="-0.12 2.9 0 "
            ></a-cylinder>
            
        </a-entity>

        <!-- hands -->
         <a-cylinder
            color="#553300"
            position="-0.9 1.8"
            radius="0.04"
            height="1"
            rotation="0 0 27"
         ></a-cylinder>
         <a-cylinder
            color="#553300"
            position="0.9 0.9"
            radius="0.04"
            height="1"
            rotation="0 0 40"
         ></a-cylinder>
    </a-scene>
</body>
</html>
