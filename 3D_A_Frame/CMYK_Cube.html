<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene renderer="sortTransparentObjects: true">
        <!-- background & foreground -->
        <a-sky color="#142240"></a-sky>
        <a-box color="white" 
                position=" 0 0 0" 
                rotation="0 0 0" 
                width="100"
                depth="100" 
                height="0.1">
        </a-box>
        <a-camera
            position="0 2 5">
        </a-camera>

        <!-- <a-box
            position="0 0 -2"
            color="#aa0000"
            height="4"
            material="opacity: 0.5"
        ></a-box>
    
        <a-box
            position="-1 0 -7"
            color="#00AA00"
            height="4"
            material="opacity: 0.5"
        ></a-box> -->


        <!-- CMYK Cube entity of planes -->
        <a-entity rotation="0 -45" position="-0.5">
        <!-- magenta plane 2-sides -->
            <a-plane
                color="magenta"
                position="0 1 -0.5"
                material="side: double; opacity: 0.5"
            ></a-plane>

            <a-plane
                color="magenta"
                position="0 1 -1.5"
                material="side: double; opacity: 0.5"
            ></a-plane>

            <!-- cyan plane 2 sides -->
            <a-plane
                color="cyan"
                position="0.5 1 -1"
                rotation="0 90 0"
                material="side: double; opacity: 0.5"
            ></a-plane>

            <a-plane
                color="cyan"
                position="-0.5 1 -1"
                rotation="0 90 0"
                material="side: double; opacity: 0.5"
            ></a-plane>

            <!-- yellow plane 2 sides -->
            <a-plane
                color="yellow"
                position="0 1.5 -1"
                rotation="90 0 0"
                material="side: double; opacity: 0.5"
            ></a-plane>

            <a-plane
                color="yellow"
                position="0 0.5 -1"
                rotation="90 0 0"
                material="side: double; opacity: 0.5"
            ></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
