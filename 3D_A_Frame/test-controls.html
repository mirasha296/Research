<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="test-controls.js"></script>
  <script src="grid.js"></script>
</head>

<body>
  <a-scene>

    <a-entity grid="size:10; divisions:200; color:gray"></a-entity>
    <a-plane color="yellow" position="0 -0.01 0" rotation="-90 0 0" scale="10 10 10"></a-plane>

    <a-box id="box" position="0 0 -5" color="pink"></a-box>

    <a-entity id="entity" position="0 0 0">
        <a-camera></a-camera>
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" test-controls></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" test-controls></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
