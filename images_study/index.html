<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- code directly extraccted from this site for assistance in functionality https://www.w3schools.com/howto/howto_js_slideshow.asp -->

    <!-- Slideshow container -->
     <h1>Cube Image Study</h1>
<div id="container" class="slideshow-container">

  
<script>

let colors = ["#FF00FF", "#FFFF00", "#00FFFF"]
let labels = ["â†» first", "secundo", "nombre three", "forte"]

for (let i = 1; i <= 20; i++)
{
    let container = document.getElementById("container")

    let slideDiv = document.createElement("div")
    slideDiv.classList.add("mySlides")
    slideDiv.classList.add("fade")

    let numberDiv = document.createElement("div")
    numberDiv.classList.add("numbertext")
    numberDiv.innerHTML = i + " / 20"

    // numberDiv.innerHTML = i + " / 20"
    // same as
    // numberDiv.innerHTML = `${i} / 20`
    

    slideDiv.appendChild(numberDiv)

    let image = document.createElement("img")
    image.setAttribute("src", "images/" + i + ".jpeg")
    // same as
    // image.setAttribute("src", `images/${i}.jpeg`)

    slideDiv.appendChild(image)

    let captionDiv = document.createElement("div")
    captionDiv.innerHTML = labels[i-1]
    slideDiv.appendChild(captionDiv)

    let colorDiv = document.createElement("div")
    colorDiv.style["background-color"] = colors[i-1]
    colorDiv.style["text-align"] = "center"
    colorDiv.style["padding"] = "10px" 
    colorDiv.innerHTML = "Face M1"
    slideDiv.appendChild(colorDiv)    

    container.appendChild(slideDiv)
}
</script>

<!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<a href="javascript:history.back()"> &larr; </a>




<script src="index.js"></script>

</body>
</html>
